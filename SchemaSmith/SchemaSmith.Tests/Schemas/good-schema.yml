serverUrl: some-url
graphs:
  - name: neo4j
    nodes:
      - label: Test
        properties:
          - name: id
            type: string
          - name: stringProp
            type: string
          - name: intProp
            type: integer
          - name: floatProp
            type: float
          - name: boolProp
            type: boolean
          - name: pointProp
            type: point
          - name: dateProp
            type: date
          - name: timeProp
            type: time
          - name: localTimeProp
            type: localTime
          - name: dateTimeProp
            type: dateTime
          - name: localDateTimeProp
            type: localDateTime
          - name: durationProp
            type: duration
          - name: listStringProp
            type: list(string)
          - name: listIntProp
            type: list(integer)
          - name: listFloatProp
            type: list(float)
          - name: listBoolProp
            type: list(boolean)
          - name: listPointProp
            type: list(point)
          - name: listDateProp
            type: list(date)
          - name: listTimeProp
            type: list(time)
          - name: listLocalTimeProp
            type: list(localTime)
          - name: listDateTimeProp
            type: list(dateTime)
          - name: listLocalDateTimeProp
            type: list(localDateTime)
          - name: listDurationProp
            type: list(duration)
      - label: AnotherLabel
        properties:
          - name: id
            type: string
    relationships:
      - type: SELF_CARE
        properties:
          - name: relProp
            type: string
          - name: stringProp
            type: string
        connections:
          - Test->Test
      - type: RELATED_TO
        connections:
          - Test->AnotherLabel
          - AnotherLabel->Test
          - AnotherLabel->AnotherLabel
    constraints:
      - name: AnotherLabel_NK
        type: node-key
        entity:
          type: node
          id: AnotherLabel
          properties:
            - id
      - name: Self_Care_EC
        type: existence
        entity:
          type: relationship
          id: SELF_CARE
          properties:
            - stringProp
      - name: Test_UC
        type: unique
        entity:
          type: node
          id: Test
          properties:
            - id
      - name: Test_EC
        type: existence
        entity:
          type: node
          id: Test
          properties:
            - id
    indexes:
      - name: Test_BI
        type: range
        entity:
          type: node
          id: Test
          properties:
            - id
            - intProp
      - name: Self_Care_Txt
        type: text
        entity:
          type: relationship
          id: SELF_CARE
          properties:
            - relProp
      - name: Test_RI
        type: range
        entity:
          type: node
          id: Test
          properties:
            - id
            - intProp
            - floatProp
      - name: Test_POINT
        type: point
        entity:
          type: node
          id: Test
          properties:
            - pointProp